<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to Quiz App</h1>
    <p class="text-gray-600 mb-8">Test your knowledge and track your progress!</p>
    
    <div class="flex flex-col gap-4">
      <a href="login.html" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl transition duration-200">
        Login
      </a>
      <a href="signup.html" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl transition duration-200">
        Sign Up
      </a>
      <a  href="selection.html" id="anonymousLogin" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-xl transition duration-200">
        Continue as Guest
      </a>
    </div>
  </div>

  <script>
    // Event listener for anonymous login
    document.getElementById("anonymousLogin").addEventListener("click", async () => {
      try {
        const response = await fetch("https://quiz-app-backend-k6il.onrender.com/login/anonymous", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.json();

        if (result.success) {
          // Redirect to dashboard or quiz page
          window.location.href = "/dashboard.html";
        } else {
          // Handle error if needed
          console.error("Anonymous login failed:", result.message);
        }
      } catch (error) {
        console.error("Error during anonymous login:", error);
      }
    });
  </script>
</body>
</html>
