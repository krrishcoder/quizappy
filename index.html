<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to Quiz App</h1>
    <p class="text-gray-600 mb-8">Test your knowledge and track your progress!</p>
    
    <div class="flex flex-col gap-4">
      <a href="login.html" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-xl transition duration-200">
        Login
      </a>
      <a href="signup.html" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-xl transition duration-200">
        Sign Up
      </a>
    </div>
  </div>

  <script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ identifier, password }),
      });

      const result = await response.json();

      if (result.success) {
        // Redirect to dashboard or quiz page
        window.location.href = "dashboard.html";
      } else {
        // Show error and highlight fields
        document.getElementById("errorMsg").classList.remove("hidden");
        document.getElementById("identifier").classList.add("border-red-500");
        document.getElementById("password").classList.add("border-red-500");
      }
    } catch (error) {
      console.error("Error during login:", error);
    }
  });
</script>


</body>
</html>
