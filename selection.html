<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600">Choose Your Quiz</h1>

    <!-- Difficulty Selection -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Select Difficulty</label>
      <div class="flex justify-between">
        <label class="w-full cursor-pointer">
          <input type="radio" name="difficulty" value="easy" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg p-3 text-center hover:bg-indigo-50 transition">
            Easy
          </div>
        </label>
        <label class="w-full cursor-pointer mx-2">
          <input type="radio" name="difficulty" value="medium" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg p-3 text-center hover:bg-indigo-50 transition">
            Medium
          </div>
        </label>
        <label class="w-full cursor-pointer">
          <input type="radio" name="difficulty" value="hard" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg p-3 text-center hover:bg-indigo-50 transition">
            Hard
          </div>
        </label>
      </div>
    </div>

    <!-- Topic Selection -->
    <div>
      <label class="block text-gray-700 font-medium mb-2">Select Topic</label>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-64 overflow-y-auto p-2 border rounded-md">
        <!-- Updated Topic Labels -->
        <label class="cursor-pointer">
          <input type="radio" name="topic" value="pointers" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Pointers
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="arrays" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Arrays
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="functions" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Functions
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="strings" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Strings
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="recursion" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Recursion
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="c-basics" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            C Basics
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="c-loops" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            C Loops
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="input-output" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Input and Output
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="variables" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Variables
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="constants" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Constants
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="file-handling" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            File Handling
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="data-types" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Data Types
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="operators" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Operators
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="memory-management" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Memory Management
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="error-handling" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Error Handling
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="conditional-statements" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Conditional Statements
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="main-function" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Main Function
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="nested-function" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Nested Function
          </div>
        </label>

        <label class="cursor-pointer">
          <input type="radio" name="topic" value="parameter-passing" class="hidden peer" />
          <div class="peer-checked:border-indigo-500 peer-checked:bg-indigo-100 border rounded-lg h-20 px-2 text-sm flex items-center justify-center text-center break-words hover:bg-indigo-50 transition">
            Parameter Passing Techniques
          </div>
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button id="startQuizBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold">
      Start Quiz
    </button>


    <script>
        document.getElementById('startQuizBtn').addEventListener('click', function () {
          // Optionally get selected values
          const difficulty = document.querySelector('input[name="difficulty"]:checked')?.value;
          const topic = document.querySelector('input[name="topic"]:checked')?.value;
      
          // Construct URL with query parameters
          const url = `quiz.html?difficulty=${encodeURIComponent(difficulty)}&topic=${encodeURIComponent(topic)}`;
      
          // Redirect to the next page
          window.location.href = url;
        });
      </script>
      



  </div>
</body>
</html>
